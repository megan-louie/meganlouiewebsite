<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Megan Louie - Resume</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Montserrat:wght@300;400;500&display=swap');

        /* Base styles */
        :root {
            --primary-color: #222222;
            --secondary-color: #e8e0d5;
            --accent-color: #d1c7b7;
            --light-accent: #f9f7f4;
            --bg-color: #ffffff;
            --text-color: #555;
            --light-text: #888;
            --header-height: 70px;
            --border-radius: 12px;
            --card-shadow: 0 10px 30px rgba(0,0,0,0.05);
            --transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            line-height: 1.8;
            color: var(--text-color);
            background-color: var(--bg-color);
            background-image: 
                radial-gradient(circle at 25% 5%, rgba(209, 199, 183, 0.05) 5%, transparent 10%),
                radial-gradient(circle at 75% 20%, rgba(209, 199, 183, 0.05) 5%, transparent 15%),
                radial-gradient(circle at 50% 80%, rgba(209, 199, 183, 0.05) 8%, transparent 18%);
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        h1, h2, h3, h4 {
            font-family: 'Cormorant Garamond', serif;
            font-weight: 600;
        }

        /* Header styles */
        header {
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: var(--header-height);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 5%;
            z-index: 1000;
            border-bottom: 1px solid rgba(200, 169, 150, 0.2);
        }

        .logo {
            font-family: 'Cormorant Garamond', serif;
            font-size: 24px;
            font-weight: 600;
            color: var(--primary-color);
            text-decoration: none;
            letter-spacing: 0.5px;
            position: relative;
            transition: var(--transition);
        }

        .logo::after {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--accent-color);
            transition: var(--transition);
        }

        .logo:hover::after {
            width: 100%;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin-left: 40px;
        }

        nav ul li a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
            position: relative;
            padding: 5px 0;
            transition: var(--transition);
        }

        nav ul li a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--accent-color);
            transition: var(--transition);
        }

        nav ul li a:hover {
            color: var(--accent-color);
        }

        nav ul li a:hover::after {
            width: 100%;
        }

        /* Main content */
        main {
            flex: 1;
            max-width: 1000px;
            margin: 120px auto 60px;
            padding: 0 30px;
            text-align: center;
        }

        .resume-container {
            background-color: white;
            border-radius: var(--border-radius);
            padding: 50px;
            box-shadow: var(--card-shadow);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .resume-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
        }

        .resume-heading {
            margin-bottom: 30px;
        }

        .resume-heading h1 {
            font-size: 38px;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .resume-heading p {
            color: var(--light-text);
            font-size: 18px;
            max-width: 600px;
            margin: 0 auto 30px;
        }

        .resume-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            background-color: var(--primary-color);
            color: white;
            padding: 15px 30px;
            border-radius: 30px;
            font-weight: 500;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(200, 169, 150, 0.3);
            transition: var(--transition);
            border: 2px solid var(--primary-color);
        }

        .resume-link svg {
            margin-right: 10px;
        }

        .resume-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(200, 169, 150, 0.4);
            background-color: var(--accent-color);
            border-color: var(--accent-color);
        }

        /* Resume iframe */
        .resume-preview-container {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-top: 40px;
        }

        .resume-preview {
            width: 80%;
            height: 600px;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: var(--transition);
            border: 15px solid white;
        }

        .resume-preview:hover {
            transform: scale(1.02);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 30px;
            background-color: white;
            box-shadow: 0 -4px 20px rgba(0,0,0,0.05);
            position: relative;
            margin-top: auto;
        }

        footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color), var(--primary-color));
        }

        footer p {
            color: var(--light-text);
            font-size: 15px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .resume-container {
                padding: 30px 20px;
            }

            .resume-heading h1 {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="logo">Megan Louie</a>
        <nav>
            <ul>
                <li><a href="resume.html">Resume</a></li>
                <li><a href="projects.html">Projects</a></li>
            </ul>
        </nav>

    <main>
        <div class="resume-container">
            <div class="resume-heading">
                <h1>My Resume</h1>
                <p>View or download my complete professional resume to learn more about my experience, skills, and qualifications.</p>
            </div>

            <a href="Megan _Louie_Resume_April_2025.pdf" class="resume-link" target="_blank">

                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                    <polyline points="14 2 14 8 20 8"></polyline>

            <div class="resume-preview-container">
                <iframe src="Megan _Louie_Resume_April_2025.pdf" class="resume-preview"></iframe>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Megan Louie. All rights reserved.</p>
    </footer>
</body>
</html>
